# Specify planar environment
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

# publish transform: world_frame --> odom_frame
publish_tf: true

transform_time_offset: 0.05

# See /diagnostics topic for debug
print_diagnostics: true

## Odometry Sensor(s) ##
odom0: odometry/local
odom0_config: [true , true , true ,
               true , true , true ,
               true , true , true , # Z vel is true now cause we have a Z true in odom_local (zed/zed_node)
               true , true , true ,
               false, false, false] # Acceleration can be on/off, testing
odom0_queue_size: 10
odom0_differential: true
odom0_relative: false

odom1: odometry/gps
odom1_config: [true , true , false,
               false, false, false,
               false, false, false,
               false, false, false,
               false, false, false]
odom1_queue_size: 10
odom1_differential: false 
odom1_relative: false

