frequency: 50

# Specify planar environment
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# publish transform: world_frame --> base_link_frame
publish_tf: false

transform_time_offset: 0.05

# See /diagnostics topic for debug
print_diagnostics: true

## Odometry Sensor(s) ##

odom0: odom_wheel_encoder_quat #Use wheel_encoder data
odom0_config: [false , false , false,
               false, false, false,
               true , true , false,
               false, false, true ,
               false, false, false]
odom0_queue_size: 10
odom0_differential: false
odom0_relative: false

# odom0: zed_node/odom
# odom0_config: [true, true, false,
#                false, false, true,
#                false, false, false,
#                false, false, false,
#                false, false, false]
# odom0_queue_size: 10
# odom0_differential: false
# odom0_relative: false

## IMU Sensor(s) ##

imu0: imu/data
imu0_config: [false, false, false,
              true , true , true ,
              false, false, false,
              true , true , true ,
              true , true , false]
imu0_queue_size: 10
imu0_differential: false
imu0_relative: true
imu0_remove_gravitational_acceleration: true

